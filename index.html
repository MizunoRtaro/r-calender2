    </style>

<body>
    <div class="container">
        <h1>ğŸŒˆ R creative lab ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ ğŸŒˆ</h1>
        <div class="week-nav">

        <button onclick="openEditModal()">æ–°è¦ã‚¤ãƒ™ãƒ³ãƒˆè¿½åŠ </button>
        <div class="calendar" id="calendar"></div>
        <button id="authorize_button" class="signin" style="visibility: hidden" onclick="handleAuthClick()">
            <svg viewBox="0 0 256 262" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
                <path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"></path>
                <path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"></path>
                <path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"></path>
                <path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"></path>
            </svg>
            Googleã§ãƒ­ã‚°ã‚¤ãƒ³

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ãƒ©ãƒœã‚¤ãƒ™ãƒ³ãƒˆã®ç·¨é›†</h2>
            <form id="editForm">
                <input type="date" id="editDate" required>
                <input type="time" id="editStartTime" required>
                <input type="time" id="editEndTime" required>
                <input type="text" id="editContent" placeholder="ãƒ©ãƒœã®å†…å®¹" required>
                <button type="submit">ä¿å­˜</button>
            </form>
        </div>

    <script>
        // Google Sheets APIã®è¨­å®š
        const CLIENT_ID = '%%CLIENT_ID%%';
        const SPREADSHEET_ID = '%%SPREADSHEET_ID%%';
        const RANGE = 'ã‚·ãƒ¼ãƒˆ1!A:E';  // ãƒ‡ãƒ¼ã‚¿ãŒä¿å­˜ã•ã‚Œã¦ã„ã‚‹ç¯„å›²

        let currentWeekStart = new Date();
        currentWeekStart.setHours(0, 0, 0, 0);
        currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

        const modal = document.getElementById("editModal");
        const span = document.getElementsByClassName("close")[0];
        let editingEvent = null;
        let events = [];

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: "https://www.googleapis.com/auth/spreadsheets",
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.visibility = 'visible';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                await loadEvents();
                document.getElementById('authorize_button').innerText = 'Refresh';
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('authorize_button').innerText = 'Authorize';
            }
        }

        async function loadEvents() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: RANGE
                });
                console.log('ã‚¤ãƒ™ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ãŒæˆåŠŸã—ã¾ã—ãŸ', response);
                const values = response.result.values || [];
                events = values.map((row, index) => ({
                    id: index.toString(),
                    date: row[0] || '',
                    startTime: row[1] || '',
                    endTime: row[2] || '',
                    content: row[3] || '',
                    participants: row[4] ? row[4].split(',') : []
                }));
                renderCalendar();
            } catch (err) {
                console.error('ã‚¤ãƒ™ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', err);
                alert('ã‚¤ãƒ™ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚');
            }
        }

        async function saveEvent(event) {
            try {
                console.log('ã‚¤ãƒ™ãƒ³ãƒˆã®ä¿å­˜ã‚’é–‹å§‹ã—ã¾ã™', event);
                const values = [
                    [event.date, event.startTime, event.endTime, event.content, event.participants.join(',')]
                ];
                const response = await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: RANGE,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: values
                    }
                });
                console.log('ã‚¤ãƒ™ãƒ³ãƒˆãŒä¿å­˜ã•ã‚Œã¾ã—ãŸ', response);
                await loadEvents();
            } catch (err) {
                console.error('ã‚¤ãƒ™ãƒ³ãƒˆã®ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', err);
                console.error('ã‚¨ãƒ©ãƒ¼ã®è©³ç´°:', err.result.error.message);
                alert('ã‚¤ãƒ™ãƒ³ãƒˆã®ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            }
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const weekDays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.innerHTML = `
                    <div class="day-header">${weekDays[i]}æ›œæ—¥</div>
                    <div class="date">${formatDate(date)}</div>
                `;
                
                const dayEvents = events.filter(event => isSameDay(new Date(event.date), date));
                dayEvents.forEach(event => {
                    const eventElement = createEventElement(event);
                    dayElement.appendChild(eventElement);
                });
                
                calendar.appendChild(dayElement);
            }

            updateWeekDisplay();
        }

        function formatDate(date) {
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        function createEventElement(event) {
            const eventElement = document.createElement('div');
            eventElement.className = 'lab-event';
            eventElement.innerHTML = `
                <span class="event-time">${event.startTime}-${event.endTime}</span> ${event.content}
                <div class="participants">
                    å‚åŠ è€…: ${event.participants.map(p => `
                        <span>${p} 
                            <button class="delete-participant" onclick="confirmDeleteParticipant('${event.id}', '${p}')">âŒ</button>
                        </span>`).join(', ')}
                </div>
                <div class="add-participant">
                    <input type="text" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ">
                    <button onclick="addParticipant(this, '${event.id}')">å‚åŠ </button>
                </div>
                <button class="edit-button" onclick="openEditModal('${event.id}')">ç·¨é›†</button>
            `;
            return eventElement;
        }

        function updateWeekDisplay() {
            const endDate = new Date(currentWeekStart);
            endDate.setDate(endDate.getDate() + 6);
            document.getElementById('current-week').textContent = 
                `${formatDate(currentWeekStart)} - ${formatDate(endDate)}`;
        }

        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7 * direction);
            renderCalendar();
        }

        function addParticipant(button, eventId) {
            const input = button.previousElementSibling;
            const nickname = input.value.trim();
            if (nickname) {
                const event = events.find(e => e.id === eventId);
                if (event) {
                    event.participants.push(nickname);
                    updateEvent(event);  // å¤‰æ›´ã‚’Google Sheetsã«ä¿å­˜ã€ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’å†æç”»
                }
                input.value = '';
            }
        }

        async function updateEvent(event) {
            try {
                console.log('ã‚¤ãƒ™ãƒ³ãƒˆã®æ›´æ–°ã‚’é–‹å§‹ã—ã¾ã™', event);
                const values = [
                    [event.date, event.startTime, event.endTime, event.content, event.participants.join(',')]
                ];
                const response = await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `ã‚·ãƒ¼ãƒˆ1!A${parseInt(event.id) + 2}:E${parseInt(event.id) + 2}`,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: values
                    }
                });
                console.log('ã‚¤ãƒ™ãƒ³ãƒˆãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸ', response);
                // ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç›´æ¥æ›´æ–°ã—ã€loadEvents()ã‚’å‘¼ã³å‡ºã•ãªã„
                const index = events.findIndex(e => e.id === event.id);
                if (index !== -1) {
                    events[index] = event;
                }
                renderCalendar();  // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’å†æç”»
            } catch (err) {
                console.error('ã‚¤ãƒ™ãƒ³ãƒˆã®æ›´æ–°ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', err);
                console.error('ã‚¨ãƒ©ãƒ¼ã®è©³ç´°:', err.result.error.message);
                alert('ã‚¤ãƒ™ãƒ³ãƒˆã®æ›´æ–°ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            }
        }

        function openEditModal(eventId = null) {
            if (eventId) {
                editingEvent = events.find(e => e.id === eventId);
                document.getElementById('editDate').value = editingEvent.date;
                document.getElementById('editStartTime').value = editingEvent.startTime;
                document.getElementById('editEndTime').value = editingEvent.endTime;
                document.getElementById('editContent').value = editingEvent.content;
            } else {
                editingEvent = null;
                const today = new Date();
                document.getElementById('editDate').value = today.toISOString().split('T')[0];
                document.getElementById('editStartTime').value = '';
                document.getElementById('editEndTime').value = '';
                document.getElementById('editContent').value = '';
            }
            modal.style.display = "block";
        }

        document.getElementById('editForm').onsubmit = function(e) {
            e.preventDefault();
            const date = document.getElementById('editDate').value;
            const startTime = document.getElementById('editStartTime').value;
            const endTime = document.getElementById('editEndTime').value;
            const content = document.getElementById('editContent').value;

            if (editingEvent) {
                editingEvent.date = date;
                editingEvent.startTime = startTime;
                editingEvent.endTime = endTime;
                editingEvent.content = content;
                saveEvent(editingEvent);
            } else {
                const newEvent = {
                    id: Date.now().toString(),
                    date: date,
                    startTime: startTime,
                    endTime: endTime,
                    content: content,
                    participants: []
                };
                saveEvent(newEvent);
            }

            renderCalendar();
            modal.style.display = "none";
        };

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function confirmDeleteParticipant(eventId, participant) {
            if (confirm(`${participant}ã•ã‚“ã‚’å‚åŠ è€…ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã§ã™ã‹`)) {
                const event = events.find(e => e.id === eventId);
                if (event) {
                    event.participants = event.participants.filter(p => p !== participant);
                    updateEvent(event);  // å¤‰æ›´ã‚’Google Sheetsã«ä¿å­˜
                }
            }
        }

        // Google Sheets APIã®åˆæœŸåŒ–
        gapi.load('client', gapiLoaded);
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
